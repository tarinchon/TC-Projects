# ann_config.ini
#
#
# GAS annotator configuration
#
##

# AnnTools settings
[ann]

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS SQS queues
[sqs]
QueueName = tchon_a17_job_requests

# AWS S3
[s3]
KeyPrefix = tchon/
InputsBucket = gas-inputs
OutputsBucket = gas-results

# AWS SNS topics
[sns]

# AWS State Machines
[sfn]
StateMachineArn = arn:aws:states:us-east-1:127134666975:stateMachine:tchon_a17

# AWS DynamoDB
[dynamodb]
TableName = tchon_annotations

